<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Formulário de Avaliação</title>
    <script>
        function ativaContato(){
            var pontuacao = document.getElementById("pontuacao");
            var contatoDiv = document.getElementById("divContato");

            pontuacao.addEventListener("change", () => {
                if (pontuacao.value <= 2) {
                    contatoDiv.style.display = "block";
                } else {
                    contatoDiv.style.display = "none";
                }
            });
        }
    </script>
</head>
<body class="bg-gray-900">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-start text-white">
                <div class="space-x-4">
                    <a th:href = "@{/login}" class="bg-green-900 rounded-md px-3 py-2"> Logar </a>                    
                    <a th:href = "@{/cadastro}" class="bg-green-700 rounded-md px-3 py-2"> Cadastrar </a>                    
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-gray-100 text-center mb-8">Formulário de Avaliação</h1>

            <!-- Adicionando o formulário com th:action para enviar os dados ao endpoint -->
            <form action="#" class="mt-4" th:action="@{/submit}" method="post">
                <div class="mb-4">
                    <label for="emailUsuario" class="block text-gray-400 font-bold mb-2">E-mail:</label>
                    <input placeholder="E-mail" type="email" id="emailUsuario" name="emailUsuario" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="pontuacao" class="block text-gray-400 font-bold mb-2">Pontuação:</label>
                    <input placeholder="Entre 1 e 5" min="1" max="5" type="number" id="pontuacao" onchange="ativaContato()" oninput="ativaContato()" name="pontuacao" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="observacoes" class="block text-gray-400 font-bold mb-2">Observações:</label>
                    <textarea placeholder="Até 250 caracteres"  maxlength="250" id="observacoes" name="observacoes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div id="divContato" class="mb-4" style="display: none;">
                    <label for="contato" class="block text-gray-400 font-bold mb-2">Contato:</label>
                    <input placeholder="(DDD) 9 9999-9999" type="text" id="contato" name="contato" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Enviar Avaliação</button>
            </form> 

            <!-- Adicionando placeholders para exibir mensagens de erro/sucesso -->
            <p class="text-white" th:if="${mensagem}" th:text="${mensagem}"></p>
        </div>
    </div>
</body>
</html>
