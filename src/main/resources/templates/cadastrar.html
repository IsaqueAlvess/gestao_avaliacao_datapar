<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login do Usuário</title>
</head>
<body class="bg-gray-900 h-screen items-center flex justify-center">
    <form action="#" class="flex gap-24" th:action="@{/saveUsuario}" th:object="${usuario}" method="post">
        <div class="text-white max-w-80 text-6xl flex items-center">
            Gestão de Satisfação
        </div>
        <div class="space-y-8 bg-zinc-950 rounded-md p-20">
            <input type="text" name="email" 
                class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:ring-green-600 focus:ring-2" 
                placeholder="Email">
            <input type="password" name="senha"
                class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:ring-green-600 focus:ring-2" 
                placeholder="Senha">

            <p class="text-red-400" th:if="${mensagemErro}" th:text="${mensagemErro}"></p>

            <button class="bg-green-900 w-96 p-4 rounded text-white hover:bg-green-700" type="submit"> Criar Conta </button>

            <a th:href = "@{/}" class="text-center block text-green-700 underline underline-offset-2 hover:text-white">
                Voltar
            </a> 
        </div>
    </form>
</body>
</html>
